<!DOCTYPE HTML>
<html>
  <head>
    <title>KB browser</title>
  </head>
  <body>
    <script type="module">
      import KB from './kb.js';
      const theKB = KB({
          concepts: {
            "overlay": {
              "absts": ["image-function"],
              "phrases": [
                ["overlay"]
              ]
            },
            "function-call": {
              "absts": ["code-action"],
              "slots": { "object": "function" },
              "phrases": [
                ["apply", ["object"]],
                ["call", ["object"]],
                ["run", ["object"]],
                ["use", ["object"]]
              ]
            },
            "image-function": {
              "absts": ["library-function"], "slots": { "library": "image.rkt" }
            },
            "library-function": {
              "absts": ["function"],
              "phrases": [
                ["library", "function"]
              ]
            },
            "function": {
              "phrases": [
                "function"
              ]
            },
            "image.rkt": {
              "absts": ["library"], "slots": { "language": "Racket" }
            },
            "cs111": { "absts": ["course"], "slots": { "name": "CS 111" } },
            "ex-1": {
              "absts": ["exercise"],
              "slots": { "course": "cs111", "name": "Exercise 1" }
            },
            "ex-2": {
              "absts": ["exercise"],
              "slots": { "course": "cs111", "name": "Exercise 2" }
            },
            "ex-2-1": {
              "absts": ["exercise"],
              "slots": { "course": "cs211", "name": "Exercise 2.1" }
            }
          }
        });
      debugger;
    </script>
  </body>
</html>
